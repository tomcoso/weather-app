<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
<script defer src="main.js"></script></head>
<body>
    <div id="page-wrap">

        <main>
            <div id="main-weather">
                <div class="primary-panel">
                    
                    <p id="time"></p>
                    <p id="location-name"></p>
                    <p id="sky"></p>
                    <p id="temp"></p>
                </div>
                <div class="secondary-panel">
                    <p id="humidity"></p>
                    <p id="wind"></p>
                </div>
            </div>
        </main>

    </div>
    <footer>
        <div id="search-panel">
            <input type="text">
            <button type="submit">Search</button>
        </div>
        <a href="#">Git</a>
        <div><a href="https://openweathermap.org/"><img src="" alt="open weather"></a></div>
    </footer>
</body>
</html>
